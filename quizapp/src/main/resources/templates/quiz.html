<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-HOLIC: Introduction to HTML</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
        }

        header {
            background-color: #c0c0c0;
            color: #333;
            padding: 5px;
            text-align: left;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            font-size: 26px;
            margin-bottom: 3px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        header p {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .menu {
            position: absolute;
            top: 5px;
            right: 5px;
            text-align: center;
        }

        .menu a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 3px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .menu a img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .menu a:hover {
            background-color: #999;
            color: #fff;
            cursor: pointer;
        }

        .navbar {
            background-color: #b0b0b0;
            overflow: auto;
        }

        .navbar ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            display: block;
            padding: 12px 12px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .navbar ul li a:hover {
            background-color: #999;
        }

        .navbar ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #b0b0b0;
            list-style-type: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
        }

        .navbar ul li ul li {
            display: block;
        }

        .navbar ul li ul li a {
            padding: 6px 10px;
            font-weight: 360;
        }

        .navbar ul li:hover ul {
            display: block;
        }

        main {
            padding: 20px;
            background-color: #fafafa;
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
            margin: 13px;
        }

        .image-container img {
            max-width: 100px;
            height: auto;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 17px;
            color: #333;
            margin: 25px;
        }

        footer {
            background-color: #b0b0b0;
            color: #333;
            text-align: center;
            padding: 0px;
            width: 100%;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 250;
        }

        .question {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .question button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .question button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
        }

        img {
            height: 15px;
            width: 15px;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
            background-color: #d3d3d3 !important;
        }

        .correct-answer {
            background-color: green !important;
        }

        .wrong-answer {
            background-color: red !important;
        }

        .selected-answer {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
<header>
    <h1>HTML-HOLIC</h1>
    <p>Empowering Developers</p>
    <div class="menu">
        <a th:href="@{/profile}">
            <img src="/profile.png" alt="Profile Icon"> Profile
        </a>
        <a th:href="@{/logout}">
            <img src="/logout.png" alt="Logout Icon"> Logout
        </a>
    </div>
</header>
<div class="navbar">
    <ul>
        <li><a th:href="@{/homepage}">Home</a></li>
        <li><a th:href="@{/basics}">HTML Basics</a></li>
        <li><a th:href="@{/forms}">HTML Forms</a></li>
        <li><a th:href="@{/glossary}">HTML Glossary</a></li>
    </ul>
</div>
<main>
    <div class="section">
        <h2 th:text="'Quiz: ' + ${quiz.title}"></h2>
        <h2>Your Mistakes</h2>
        <ul id="mistakesCounter">
            Mistakes: 0/3
        </ul>
        <form th:action="@{/submitQuiz/{quizId}(quizId = ${quiz.quizId})}" method="post" id="quizForm">
            <p th:if="${question != null}" th:text="${question.questionText}"></p>
            <div th:each="question : ${questions}" class="question">
                <p th:text="${question.questionText}"></p>
                <ul>
                    <li th:each="option : ${question.questionOptions}">
                        <label>
                            <button type="button" th:text="${option.optionText}"
                                    th:value="${option.optionText}"
                                    th:data-correct="${option.isCorrect}"
                                    onclick="checkAnswer(this, this.getAttribute('data-correct'))">
                            </button>
                        </label>
                    </li>
                </ul>
            </div>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>
</main>
<footer>
    <p>HTML-HOLIC &copy; 2024</p>
</footer>
<script>
    let mistakes = 0;

    function checkAnswer(button, isCorrect) {
        const buttons = button.closest('ul').querySelectorAll('button');
        buttons.forEach(btn => {
            btn.classList.add('disabled');
            btn.disabled = true;
        });

        if (isCorrect === 'true') {
            button.classList.add('correct-answer');
        } else {
            button.classList.add('wrong-answer');
            incrementMistakes();
        }

        button.classList.add('selected-answer');
        checkAllQuestionsAnswered();
    }

    function incrementMistakes() {
        mistakes++;
        document.getElementById('mistakesCounter').innerText = `Mistakes: ${mistakes}/3`;
        if (mistakes >= 3) {
            alert("You've reached the maximum number of mistakes.");
            document.getElementById("quizForm").submit();
        }
    }

    function checkAllQuestionsAnswered() {
        const questions = document.querySelectorAll('.question');
        let allAnswered = true;

        questions.forEach(question => {
            const buttons = question.querySelectorAll('button');
            const answered = Array.from(buttons).some(button => button.classList.contains('selected-answer'));
            if (!answered) {
                allAnswered = false;
            }
        });

        document.getElementById('submitBtn').disabled = !allAnswered;
    }
</script>
</body>
</html>

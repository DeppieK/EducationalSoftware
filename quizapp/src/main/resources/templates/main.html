<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-HOLIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    main {
      padding: 20px;
    }

    main h4 {
      color: #007bff;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    main p {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

   footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 0px; 
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML-HOLIC</h1>
    <p>Empowering Developers</p>
  </header>
  <main>
    <h4>LEARN TO CODE</h4>
    <p>Master the skills to read and write code, build apps and games, and advance your career.</p>
    <h4>BUILD PROJECTS</h4>
    <p>Make apps, games, websites, and more with step-by-step guidance.</p>
	<br><br><br>
    <div class="btn-container">
      <a href="#" class="btn">Sign in</a>
      <a href="#" class="btn">Sign up</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Html-holic by Batska Katerina</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-HOLIC: Introduction to HTML</title>
     <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
        }

        header {
            background-color: #c0c0c0;
            color: #333;
            padding: 5px;
            text-align: left;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            font-size: 26px;
            margin-bottom: 3px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        header p {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .menu {
            position: absolute;
            top: 5px;
            right: 5px;
            text-align: center; /* Center align the menu */
        }

        .menu a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 3px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .menu a img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .menu a:hover {
            background-color: #999;
            color: #fff;
        }
        
        .navbar {
            background-color: #b0b0b0;
            overflow: auto;
        }

        .navbar ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            display: block;
            padding: 12px 12px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .navbar ul li a:hover {
            background-color: #999;
        }

        .navbar ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #b0b0b0;
            list-style-type: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
        }

        .navbar ul li ul li {
            display: block;
        }

        .navbar ul li ul li a {
            padding: 6px 10px;
            font-weight: 360;
        }

        .navbar ul li:hover ul {
            display: block;
        }


        main {
            padding: 20px;
            background-color: #fafafa;
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer {
            background-color: #b0b0b0;
            color: #333;
            text-align: center;
            padding: 0px;
            width: 100%;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 250;
        }

        h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
        }

        img {
            height: 15px;
            width: 15px;
        }
    </style>
</head>
<body>
<header>
    <h1>HTML-HOLIC</h1>
    <p>Empowering Developers</p>
    <div class="menu">
        <a th:href="@{/profile}">
            <img src="./profile.png" alt="Profile Icon"> Profile
        </a>
        <a th:href="@{/logout}">
            <img src="./logout.png" alt="Logout Icon"> Logout
        </a>
    </div>
</header>
<div class="navbar">
    <ul>
        <li><a th:href="@{/homepage}">Home</a></li>
        <li><a th:href="@{/intro}">HTML Intro</a></li>
        <li><a th:href="@{/basics}">HTML Basics</a></li>
        <li><a th:href="@{/forms}">HTML Forms</a></li>
        <li><a th:href="@{/glossary}">HTML Glossary</a></li>
    </ul>
</div>
<main>
    <h2>Your Attempt</h2>
    <div>
        <h3>Attempt Details</h3>
        <ul>
            <li>Score: <span th:text="${userAttempt.score}"></span></li>
            <li>Status: <span th:text="${userAttempt.status}"></span></li>
            <li>Start Time: <span th:text="${#temporals.format(userAttempt.startTime.toLocalTime(), 'HH:mm:ss')}"></span></li>
            <li>End Time: <span th:text="${#temporals.format(userAttempt.endTime.toLocalTime(), 'HH:mm:ss')}"></span></li>
        </ul>
    </div>
</main>
<footer>
    <p>HTML-HOLIC &copy; 2024</p>
</footer>
</body>
</html>

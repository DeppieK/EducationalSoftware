<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - HTML-HOLIC</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #c0c0c0;
      color: #333;
      padding: 5px;
      text-align: left;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }

    header h1 {
      font-size: 26px;
      margin-bottom: 3px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    header h1 img {
      width: 55px; /* Adjust the size as needed */
      height: 50px;
      margin-right: 0.5px; /* Space between the image and text */
    }

    header p {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .menu {
      position: absolute;
      top: 5px;
      right: 5px;
      text-align: center; /* Center align the menu */
    }

    .menu a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 3px 0;
      padding: 8px;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 400;
      display: flex;
      align-items: center;
    }

    .menu a img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    .menu a:hover {
      background-color: #999;
      color: #fff;
    }

    .navbar {
      background-color: #b0b0b0;
      overflow: auto;
    }

    .navbar ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
      display: flex;
      justify-content: space-around;
    }

    .navbar ul li {
      position: relative;
    }

    .navbar ul li a {
      display: block;
      padding: 12px 12px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .navbar ul li a:hover {
      background-color: #999;
    }

    .navbar ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #b0b0b0;
      list-style-type: none;
      padding: 0;
      margin: 0;
      min-width: 200px;
      z-index: 1000;
    }

    .navbar ul li ul li {
      display: block;
    }

    .navbar ul li ul li a {
      padding: 6px 10px;
      font-weight: 360;
    }

    .navbar ul li:hover ul {
      display: block;
    }

    main {
      padding: 20px;
      background-color: #fafafa;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .profile-container h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0;
      color: #333;
    }

    .profile-container p {
      font-size: 18px;
      color: #666;
      margin: 5px 0;
    }

    .profile-details {
      text-align: left;
      margin-top: 20px;
    }

    .profile-details h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .profile-details table {
      width: 100%;
      border-collapse: collapse;
    }

    .profile-details th, .profile-details td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .profile-details th {
      background-color: #f0f0f0;
      font-weight: 700;
    }

    .profile-details td {
      background-color: #fff;
    }

    footer {
      background-color: #b0b0b0;
      color: #333;
      text-align: center;
      padding: 0px;
      width: 100%;
      font-size:12px;
      font-family: 'Roboto', sans-serif;
      font-weight: 250;
    }
  </style>
</head>
<body>
<header>
  <h1>HTML-HOLIC</h1>
  <p>Empowering Developers</p>
  <div class="menu">
    <a th:href="@{/profile}"><!--<img src="profile.png" alt="Profile Icon"> -->Profile</a>
    <a th:href="@{/logout}"><!--<img src="logout.png" alt="Logout Icon"> -->Logout</a>
  </div>
</header>
<div class="navbar">
  <ul>
    <li><a th:href="@{/homepage}">Home</a></li>
    <li><a th:href="@{/quizList}">HTML Quizzes</a></li>
    <li><a th:href="@{/basics}">HTML Basics</a></li>
    <li><a th:href="@{/forms}">HTML Forms</a></li>
    <li><a th:href="@{/glossary}">HTML Glossary</a></li>
  </ul>
</div>
<main>
  <div class="profile-container">
    <h2 th:text="${user.username}">'s profile</h2>
    <div class="profile-details">
      <h3>Profile Information</h3>
      <table>
        <tr>
          <th>Detail</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>First name:</td>
          <td th:text="${user.firstname}"></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td th:text="${user.lastname}"></td>
        </tr>
        <tr>
          <td>Level:</td>
          <td th:text="${user.level}"></td>
        </tr>
        <tr>
          <td>Total Score:</td>
          <td>95%</td>
        </tr>
      </table>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2024 Html-holic by Unipi Informatics Students</p>
</footer>
</body>
</html>

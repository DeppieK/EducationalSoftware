<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-HOLIC: Introduction to HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            min-height: 100vh;
            position: relative; /* Ensure footer doesn't overlap content */
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
            padding-bottom: 70px; /* Adjust for footer height */
        }

        main h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        main p {
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
            margin-bottom: 20px;
        }

        .quiz {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .quiz h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .quiz button {
            display: block;
            margin: 10px 0; /* Adjust vertical spacing */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .quiz button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .href{
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1>HTML-HOLIC</h1>
    <p>Empowering Developers</p>
    <div class="menu">
        <a th:href="@{/profile}"><!--<img src="profile.png" alt="Profile Icon"> -->Profile</a>
        <a th:href="@{/logout}"><!--<img src="logout.png" alt="Logout Icon"> -->Logout</a>
    </div>
</header>
<div class="navbar">
    <ul>
        <li><a th:href="@{/homepage}">Home</a></li>
        <li><a th:href="@{/quizList}">HTML Quizzes</a></li>
        <li><a th:href="@{/basics}">HTML Basics</a></li>
        <li><a th:href="@{/forms}">HTML Forms</a></li>
        <li><a th:href="@{/glossary}">HTML Glossary</a></li>
    </ul>
</div>
<main>

    <h3>Quiz List:</h3>
    <div th:each="quiz : ${quiz}" class="quiz">
        <a th:href="@{/quiz/{quizId}(quizId = ${quiz.quizId})}" class="href">
            <button th:text="'Quiz ' + ${quiz.quizId}"></button>
        </a>
    </div>

</main>
<footer>
    <p>HTML-HOLIC &copy; 2024</p>
</footer>

</body>
</html>

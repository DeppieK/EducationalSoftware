<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-HOLIC: Introduction to HTML</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
        }

        header {
            background-color: #c0c0c0;
            color: #333;
            padding: 5px;
            text-align: left;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            font-size: 26px;
            margin-bottom: 3px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }


        header p {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .menu {
            position: absolute;
            top: 5px;
            right: 5px;
            text-align: center; /* Center align the menu */
        }
        .menu a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 3px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .menu a img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .menu a:hover {
            background-color: #999;
            color: #fff;
            cursor:pointer;
        }

        .navbar {
            background-color: #b0b0b0;
            overflow: auto;
        }

        .navbar ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            display: block;
            padding: 12px 12px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .navbar ul li a:hover {
            background-color: #999;
        }

        .navbar ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #b0b0b0;
            list-style-type: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
        }

        .navbar ul li ul li {
            display: block;
        }

        .navbar ul li ul li a {
            padding: 6px 10px;
            font-weight: 360;
        }

        .navbar ul li:hover ul {
            display: block;
        }

        main {
            padding: 20px;
            background-color: #fafafa;
            flex: 1;
            display: flex;
            justify-content: space-around; /* Adjust spacing between image containers */
            align-items: center; /* Align items vertically */
        }


        .image-container {
            margin-top: 20px;
            text-align: center;
            margin:13px;
        }

        .image-container img {
            max-width: 100px; /* Adjust as needed */
            height: auto;

        }

        .image-container p {
            margin-top: 10px;
            font-size: 17px;
            color: #333;
            margin: 25px;
        }

        footer {
            background-color: #b0b0b0;
            color: #333;
            text-align: center;
            padding: 0px;
            width: 100%;
            font-size:12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 250;
        }
        .quiz {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .quiz h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .quiz button {
            display: block;
            margin: 10px 0; /* Adjust vertical spacing */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .quiz button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            background-color: #b0b0b0;
            color: #333;
            text-align: center;
            padding: 0px;
            width: 100%;
            font-size:12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 250;
        }
        .href{
            text-decoration: none;
        }
        img {
            height:15px;
            width:15px;
        }
    </style>
</head>
<body>
<header>
    <h1>HTML-HOLIC</h1>
    <p>Empowering Developers</p>
    <div class="menu">
        <a th:href="@{/profile}">
            <img src="/profile.png" alt="Profile Icon"> Profile
        </a>
        <a th:href="@{/logout}">
            <img src="/logout.png" alt="Logout Icon"> Logout
        </a>
    </div>
</header>
<div class="navbar">
    <ul>
        <li><a th:href="@{/homepage}">Home</a></li>
        <li><a th:href="@{/quizList}">HTML Quizzes</a></li>
        <li><a th:href="@{/basics}">HTML Basics</a></li>
        <li><a th:href="@{/forms}">HTML Forms</a></li>
        <li><a th:href="@{/glossary}">HTML Glossary</a></li>
    </ul>
</div>
<main>

    <h3>Quiz List:</h3>
    <div th:each="quiz : ${quiz}" class="quiz">
        <a th:href="@{/quiz/{quizId}(quizId = ${quiz.quizId})}" class="href">
            <button th:text="'Quiz ' + ${quiz.label}"></button>
        </a>
    </div>

</main>
<footer>
    <p>&copy; 2024 Html-holic by Unipi Informatics Students</p>
</footer>

</body>
</html>

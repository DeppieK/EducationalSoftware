<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-HOLIC - Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-color: #e0e0e0;
    }

    header {
      background-color: #c0c0c0;
      color: #333;
      padding: 5px;
      text-align: left;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }

    header h1 {
      font-size: 26px;
      margin-bottom: 3px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    header p {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .menu {
      position: absolute;
      top: 5px;
      right: 5px;
      text-align: center;
    }

    .menu a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 3px 0;
      padding: 8px;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 400;
      display: flex;
      align-items: center;
    }

    .menu a img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    .menu a:hover {
      background-color: #999;
      color: #fff;
    }

    main {
      background-color: #fafafa;
      padding: 20px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .signup-container h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 8px 0;
      color: #333;
      text-align: center;
    }

    .signup-container form {
      text-align: center;
    }

    .signup-container input[type="text"],
    .signup-container input[type="password"],
    .signup-container input[type="email"] {
      width: 100%;
      font-size: 15px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .signup-container button {
      background-color: #808080;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-container button:hover {
      background-color: #666666;
    }

    .signup-container .formText {
      margin-top: 10px;
    }

    footer {
      background-color: #b0b0b0;
      color: #333;
      text-align: center;
      padding: 5px;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }
  </style>
</head>
<body>
<header>
  <h1>HTML-HOLIC</h1>
  <p>Empowering Developers</p>
</header>
<main>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/register" method="post">
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Sign Up</button>
      <div class="formText">Already a member? <a href="/login">Sign In</a></div>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2024 Html-holic by Unipi Informatics Students</p>
</footer>
</body>
</html>
